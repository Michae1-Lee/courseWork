services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: chat_monitor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/chat_monitor
      TELEGRAM_BOT_TOKEN: PASTE_TOKEN
