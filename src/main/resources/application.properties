server.port=8080

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/chat_monitor}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

spring.jpa.hibernate.ddl-auto=update

telegram.bot.username=${TELEGRAM_BOT_USERNAME:OchakovoMonitorBot}
telegram.bot.token=${TELEGRAM_BOT_TOKEN:CHANGE_ME}

telegram.webhook.path=${TELEGRAM_WEBHOOK_PATH:/telegram/webhook}
telegram.webhook.public-url=${TELEGRAM_WEBHOOK_PUBLIC_URL:}

monitoring.keywords=${MONITORING_KEYWORDS:??????,????,??????}

management.endpoints.web.exposure.include=health
